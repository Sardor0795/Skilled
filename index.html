<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skilled</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="header__container container">
            <a class="header__logo logo" href="#">
                <img class="logo__img" src="./img/black-logo.svg" width="111" height="27" alt="logo">
            </a>
            <button class="btn btn--black">Get Started</button>
        </div>
    </header>

    <main class="main-content">
        <section class="hero">
            <div class="hero__container container">
                <div class="hero__content">
                    <h1 class="hero__title">Maximize skill,
                        minimize budget</h1>
                    <p class="hero__text">Our modern courses across a range of in-demand skills will give you the knowledge you need to live the life you want.</p>
                    <button class="btn btn--gr-1">Get Started</button>
                </div>
                <div class="hero__img-wrapper">
                    <img class="hero__img" src="./img/hero-img.jpg" width="317" height="560" alt="girl with a cup of coffee" >
                    <div class="hero__info info info--member">
                        <span class="info__text">Members</span>
                        <span class="info__count">29k</span>
                    </div>
                    <div class="hero__info info info--course">
                        <span class="info__text">Course hours</span>
                        <span class="info__count">1,451</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
